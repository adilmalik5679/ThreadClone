<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thread Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>
  <div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Message:</label>
                <input class="form-control mainMsg" id="message-text ">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="createMsg" class="btn btn-primary">Create message</button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class=" heading">
    <p class="tag">thread app</p>
    <p class="name">Copyright Â© 2023. Designed by <span class="">Muhammad Adil</span></p>
  </div>
  <div class="header">

    <p>Loging In: Muhammad adil</p>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
      data-bs-whatever="@mdo">CreateThread</button>



  </div>

  </div>
  <br><br><br><br>
  <div class="maindiv">

    <div class="comments">

      <div class="postdiv">

        <div class="userInfo">
          <i>Adil MLiak</i>
        </div>
        <div class="userText">
          jytijugi
        </div>
        <span class="blank"></span>
      </div>
      <div class="pastTextdiv">
        <div class="username">
          Adil Nalik
        </div>
        <input type="text" name="" class="userinp" id="userMsg">
        <button class="btn">Add</button>
      </div>
      <div class="replydiv">
        <div class="user">
          Adil Mlaik
        </div>
        <div class="msg">
          hello world
        </div>
        <span></span>
      </div>
    </div>


  </div>


  <!-- <br>
     <br><br><br><br><br><br><br><br> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/bac289039e.js" crossorigin="anonymous"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
